<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <head>
        <title layout:fragment="title" th:text="'Student Form'">Student Form</title>
    </head>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm rounded-4">
                <div class="card-header bg-primary text-white py-2">
                    <h4 class="mb-0 text-center">Student Form</h4>
                </div>
                <div class="card-body p-3">
                    <form th:action="@{/save}" th:object="${student}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div th:replace="~{fragments/fragments :: inputField('First Name', 'firstName','text')}"></div>
                        <div th:replace="~{fragments/fragments :: inputField('Middle Name', 'middleName','text')}"></div>
                        <div th:replace="~{fragments/fragments :: inputField('Last Name', 'lastName','text')}"></div>
                        <div th:replace="~{fragments/fragments :: inputField('Email', 'email', 'email')}"></div>
                        <div th:replace="~{fragments/fragments :: inputField('Course', 'course','text')}"></div>

                        <div th:replace="~{fragments/fragments :: formButtons(@{/})}"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
